    <meta charset="UTF-8" />

    <title>Web Modder AI</title>
    <!-- We keep Tailwind CDN for simplicity in the docker build without complex postcss setup -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              },
              brand: {
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #e2e8f0;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1a202c; }
      ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #718096; }
    </style>
    <!-- Runtime API Key Injection Placeholder -->
    <script>
      window.ENV_API_KEY = "PLACEHOLDER_API_KEY";
    </script>
